---
name: Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: alvarofpp/python:linter
      volumes:
        - ${{ github.workspace }}:/app
    steps:
      - uses: actions/checkout@v3.5.3
#      - name: Set up Python
#        uses: actions/setup-python@v4
#        with:
#          python-version: '3.11'
      - run: git config --global --add safe.directory /__w/mre/mre
      - run: lint-commit origin/main
      - run: lint-markdown
      - run: lint-yaml
      - run: lint-python

